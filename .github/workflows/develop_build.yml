name: Android CI (Debug & Release)

on:
  push:
    branches: [ "main", "develop" ]
    tags: [ "v*" ]
  workflow_dispatch:

jobs:
  build-all:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build All Variants
        run: ./gradlew assembleDebug assembleRelease

      - name: Sign Release APK
        id: sign_release
        uses: ilharp/sign-android-release@v1
        with:
          releaseDir: app/build/outputs/apk/release
          buildToolsVersion: 34.0.0
          signingKey: ${{ secrets.SIGNING_KEY }}
          keyAlias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      - name: Upload Debug Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Capsulyric-Debug
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Upload Signed Release Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Capsulyric-Release-Signed
          path: ${{ steps.sign_release.outputs.signedReleaseFile }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ${{ steps.sign_release.outputs.signedReleaseFile }}
            app/build/outputs/apk/debug/app-debug.apk
          generate_release_notes: true
